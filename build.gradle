buildscript { //플러그인 의존성 관리
    ext { // 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter() //mavenCentral 보다 간단한 라이브러리 업로드가 가능한 저장소
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'//spring-boot 의존성 관리-> 반드시 추가

group 'com.kwonsye.spring-boot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories { //가져올 라이브러리 저장소
    mavenCentral()
    jcenter()
}

dependencies { //사용할 의존성
    compile("org.springframework.boot:spring-boot-starter-web")
    compile('org.projectlombok:lombok') //롬복
    compile('org.springframework.boot:spring-boot-starter-data-jpa') //Spring Data Jpa
    compile('com.h2database:h2') //h2 : 인메모리 RDB, 애플리케이션 재시작시마다 초기화->테스트용
    compile('org.springframework.boot:spring-boot-starter-mustache') //mustache 템플릿 엔진
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
